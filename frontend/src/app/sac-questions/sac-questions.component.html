<div class="card">
    <div class="card-body">
        <div class="title">
            <span class="title-text">canal de dúvidas</span>
            <mat-icon class="title-icon">question_mark</mat-icon>
        </div>
        <hr>

        <h3 class="subtitle">Envie sua Pergunta
            <mat-icon class="mat-24">info_outline</mat-icon> 
        </h3>
        <form [formGroup]="questionForm" (ngSubmit)="onSubmit()" class="mt-3">
            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input id="name" formControlName="name" class="form-control" placeholder="Seu nome">
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input id="email" formControlName="email" class="form-control" placeholder="Seu e-mail">
            </div>
            
            <div class="mb-3">
                <label for="title" class="form-label">Título</label>
                <input id="title" formControlName="title" class="form-control" placeholder="Título da pergunta">
            </div>
            
            <div class="mb-3">
                <label for="question" class="form-label">Pergunta</label>
                <textarea id="question" formControlName="question" class="form-control" rows="4" placeholder="Escreva sua pergunta"></textarea>
            </div>
            
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary custom-pink-btn d-flex align-items-center">
                    <mat-icon>send</mat-icon>
                    <span>Enviar Pergunta</span>
                </button>
            </div>
        </form>

    </div>

    <div class="card-faq">
        <h2>FAQ</h2>
        <div *ngFor="let item of faqs" class="faq-item">
          <h5 class="faq-question" (click)="toggleAnswer(item)">{{ item.question }}</h5>
          <p *ngIf="item.showAnswer" class="faq-answer">{{ item.answer }}</p>
        </div>
    </div>
</div>
